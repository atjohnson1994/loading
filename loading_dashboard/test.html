<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Paragraph by Text</title>
  <style>
    /* Some basic styling for the dialog */
    #dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #dialog-box {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<p>Paragraph 1</p>
<p>Paragraph 2</p>
<p>Paragraph 3</p>

<button id="open-dialog">Open Dialog</button>

<div id="dialog-overlay">
  <div id="dialog-box">
    <label for="text-input">Enter text to remove:</label>
    <input type="text" id="text-input">
    <button id="remove-button">Remove Paragraph</button>
  </div>
</div>

<script>
  // Function to open the dialog box
  document.getElementById("open-dialog").addEventListener("click", function() {
    document.getElementById("dialog-overlay").style.display = "flex";
  });

  // Function to close the dialog box
  function closeDialog() {
    document.getElementById("dialog-overlay").style.display = "none";
  }

  // Function to remove paragraph based on user input
  document.getElementById("remove-button").addEventListener("click", function() {
    var textToRemove = document.getElementById("text-input").value;
    var paragraphs = document.getElementsByTagName("p");
    for (var i = 0; i < paragraphs.length; i++) {
      if (paragraphs[i].textContent === textToRemove) {
        paragraphs[i].parentNode.removeChild(paragraphs[i]);
        break; // Stop searching after the first match is removed
      }
    }
    closeDialog(); // Close the dialog box after removing paragraph
  });
</script>

</body>
</html>
